<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNHS Confession</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: navajowhite;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none; 
      height: 80px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .leaderboard {
      max-width: 500px;
      margin: 30px auto;
    }

    .confession {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.15);
    }

    .time {
      font-size: 12px;
      color: gray;
    }

    .tag {
      text-align: right;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>SNHS CONFESSION</h1>

  <div class="box">
    <label>Your Name:</label>
    <input type="text" id="name" placeholder="Name">

    <label>To:</label>
    <input type="text" id="to" placeholder="Confession to">

    <label>Message:</label>
    <textarea id="message" placeholder="Write your confession..."></textarea>

    <button onclick="sendConfession()">Send Confession</button>

    <div class="tag">â€“ By:Jhay Frm 9 platinum </div>

  </div>

  <div class="leaderboard">
    <h2>Confession Board</h2>
    <div id="list"></div>
  </div>

  <script>
    let confessions = JSON.parse(localStorage.getItem("confessions")) || [];

    function sendConfession() {
      let name = document.getElementById("name").value;
      let to = document.getElementById("to").value;
      let message = document.getElementById("message").value;

      if (name === "" || to === "" || message === "") {
        alert("Sagutan mo lahat boii");
        return;
      }

      let time = new Date().toLocaleString();

      confessions.unshift({
        name: name,
        to: to,
        message: message,
        time: time
      });

      localStorage.setItem("confessions", JSON.stringify(confessions));

      document.getElementById("name").value = "";
      document.getElementById("to").value = "";
      document.getElementById("message").value = "";

      displayConfessions();
    }

    function displayConfessions() {
      let list = document.getElementById("list");
      list.innerHTML = "";

      confessions.forEach(c => {
        list.innerHTML += `
          <div class="confession">
            <strong>${c.name}</strong>
            <div><b>To:</b> ${c.to}</div>
            <p>${c.message}</p>
            <div class="time">${c.time}</div>
          </div>
        `;
      });
    }

    displayConfessions();
  </script>

</body>
</html>
