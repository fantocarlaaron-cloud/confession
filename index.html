<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para kay Emmie</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --deep-red: #c9184a;
            --soft-pink: #ffeef8;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: var(--soft-pink);
            overflow: hidden;
            transition: background-color 1s ease;
        }

        
        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3.5rem;
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            z-index: 10;
            animation: floatCard 4s ease-in-out infinite;
            border: 2px solid white;
            backdrop-filter: blur(5px);
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        h1 {
            color: var(--deep-red);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #dee2e6;
            color: #6c757d;
        }


        .floating-item {
            position: fixed;
            bottom: -50px;
            font-size: 1.5rem;
            user-select: none;
            pointer-events: none;
            animation: rise 6s linear forwards;
            z-index: 1;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none; }

        #successMessage {
            font-size: 2.8rem;
            color: var(--deep-red);
            font-weight: bold;
            animation: heartBeat 0.8s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1>Emmie, pwede ba manligaw?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="sayYes()">Yes</button>
                <button id="noBtn" onclick="growYes()">No</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <div id="successMessage">yahayyyy, i love it!</div>
            <p style="font-size: 4rem; margin-top: 1rem;">üíã‚ù§Ô∏èüíã</p>
        </div>
    </div>

    <script>
        let yesSize = 1.2;
        let isAccepted = false;
        let spawnRate = 400; 

        function growYes() {
            yesSize += 0.5;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = (yesSize * 12) + "px " + (yesSize * 30) + "px";
            
            
            const container = document.getElementById('container');
            container.style.animation = 'none';
            container.offsetHeight; 
            container.style.animation = 'floatCard 4s ease-in-out infinite';
        }

        function sayYes() {
            isAccepted = true;
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffccd5"; 
            

            for(let i=0; i<40; i++) {
                setTimeout(createFloatingItem, i * 50);
            }
        }

        function createFloatingItem() {
            const item = document.createElement('div');
            item.className = 'floating-item';
            

            const icons = ['üå∑', '‚ù§Ô∏è', 'üå∏', 'üåπ'];
            const kissIcon = 'üíã';
            
            item.innerText = isAccepted ? kissIcon : icons[Math.floor(Math.random() * icons.length)];
            
            item.style.left = Math.random() * 100 + "vw";
            const duration = isAccepted ? (Math.random() * 2 + 2) : (Math.random() * 3 + 4); 
            item.style.animationDuration = duration + "s";
            item.style.fontSize = (Math.random() * 1.5 + 1) + "rem";
            
            document.body.appendChild(item);

            setTimeout(() => {
                item.remove();
            }, duration * 1000);
        }


        setInterval(() => {

            if (isAccepted) {
                createFloatingItem();
                createFloatingItem(); 
            } else {
                createFloatingItem();
            }
        }, 400);
    </script>

</body>
</html>
