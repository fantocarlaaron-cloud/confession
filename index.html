<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Emmie Rose ðŸ’–</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2b0f2f, #4b1d4e);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      position: relative;
      max-width: 420px;
      width: 92vw;
      padding: 32px 26px 36px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 { font-size: 26px; margin-bottom: 10px; }
    .name { color: #ffb3e6; }
    p { font-size: 16px; line-height: 1.7; margin: 16px 0; }

    .heart { font-size: 34px; animation: pulse 1.5s infinite; margin: 14px 0; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

    .buttons { display: flex; gap: 14px; justify-content: center; margin-top: 22px; position: relative; }
    button { padding: 12px 20px; border-radius: 999px; border: none; cursor: pointer; font-size: 15px; transition: transform 0.2s, box-shadow 0.2s; position: relative; }

    .yes { background: linear-gradient(135deg, #ff4d8d, #ff7ab8); color: #fff; box-shadow: 0 10px 20px rgba(255,77,141,0.4); }
    .no { background: rgba(255,255,255,0.15); color: #fff; }
    button:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }

    .response { margin-top: 20px; font-size: 17px; opacity: 0; transition: opacity 0.5s; }
    .response.show { opacity: 1; }

    .bg-heart { 
      position: absolute; 
      animation: rise 10s linear infinite; 
    }
    @keyframes rise { 
      from { transform: translateY(100vh) scale(0.8); } 
      to { transform: translateY(-10vh) scale(1.2); } 
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi <span class="name">Emmie Rose</span> ðŸŒ¹</h1>
    <p>since wala kaming valentines. and kung gusto mo lang naman.</p>
    <p>tara dagat? tambay lang as friends nothing much. :></p>
    <div class="heart">ðŸ’—</div>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">taraaa ðŸ’•</button>
      <button class="no" id="noButton" onmouseenter="moveButton()">ih ðŸ™ˆ</button>
    </div>

    <div class="response" id="response"></div>
  </div>

  <script>
    const response = document.getElementById('response');
    const noButton = document.getElementById('noButton');

    function sayYes() {
      response.textContent = "Yun oh! tara tara ðŸŒ·";
      response.classList.add('show');
    }

    function moveButton() {
      const x = Math.random() * 60 - 30; // shift -30px to +30px
      const y = Math.random() * 60 - 30;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    
    for (let i = 0; i < 14; i++) {
      const h = document.createElement('div');
      h.className = 'bg-heart';
      h.textContent = 'ðŸ’–';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDelay = Math.random() * 10 + 's';
      h.style.fontSize = 14 + Math.random() * 20 + 'px';
      h.style.opacity = 0.25 + Math.random() * 0.3;
      document.body.appendChild(h);
    }

    
    const flowers = ['ðŸŒ·', 'ðŸŒ¸'];
    for (let i = 0; i < 12; i++) {
      const f = document.createElement('div');
      f.className = 'bg-heart';
      f.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      f.style.left = Math.random() * 100 + 'vw';
      f.style.animationDelay = Math.random() * 12 + 's';
      f.style.fontSize = 16 + Math.random() * 24 + 'px';
      f.style.opacity = 0.3 + Math.random() * 0.3;
      document.body.appendChild(f);
    }
  </script>
</body>
</html>
